<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver Demo</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-green-400">CAPTCHA Challenge</h1><p class="mb-4 text-gray-300">Please enter the text you see in the image below:</p><img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="mx-auto border-2 border-green-500 rounded-md mb-6 max-w-full h-auto"><input type="text" id="captchaInput" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 mb-4 text-lg" placeholder="Enter CAPTCHA here"><button id="submitButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 ease-in-out text-lg">Submit</button><div id="feedbackMessage" class="mt-4 text-lg font-semibold"></div></div><script>const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const feedbackMessage = document.getElementById('feedbackMessage');function getUrlParameter(name) {name = name.replace(/[[\]/, '\[').replace(/[[\]/, '\]');var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');var results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));};const imageUrlParam = getUrlParameter('url');if (imageUrlParam) {captchaImage.src = imageUrlParam;} else {captchaImage.src = 'sample.png';}const correctAnswer = "ADUR3";submitButton.addEventListener('click', () => {const userAnswer = captchaInput.value.trim();if (userAnswer.toUpperCase() === correctAnswer.toUpperCase()) {feedbackMessage.textContent = 'CAPTCHA Solved Successfully!';feedbackMessage.className = 'mt-4 text-lg font-semibold text-green-500';} else {feedbackMessage.textContent = 'Incorrect CAPTCHA. Please try again.';feedbackMessage.className = 'mt-4 text-lg font-semibold text-red-500';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitButton.click();}});</script></body></html>
